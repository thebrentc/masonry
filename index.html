<html><head>
  <title>Masonry</title>
  <style>
   .grid { display: flex; flex-wrap: wrap; }
   .grid { flex: 1; }
  .grid-item { width: 22%; height: 10em; background-color: red; border: solid 1px black; margin: 1em;}
  .grid-item--height2 { height: 22.1em; }
  .grid-item--width2 { width: 44%; padding-left: 1em; padding-right: 1em; }
  .grid-item--width0_5 { width: 11%; }
  </style>
</head>

<body>
    
<div class="grid">
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item grid-item--height2"></div>
    <div class="grid-item grid-item--width2"></div>
    <div class="grid-item"></div>    
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item grid-item--width0_5"></div>
    <div class="grid-item grid-item--width0_5"></div>    
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
</div>

<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>    
<script>
    if (true) {
    var elem = document.querySelector('.grid');
    var msnry = new Masonry( elem, {
      // options
      itemSelector: '.grid-item',
      columnWidth: 200
    });

    // element argument can be a selector string
    //   for an individual element
    var msnry = new Masonry( '.grid', {
      // options
    });  
}
</script>
</body></html>
